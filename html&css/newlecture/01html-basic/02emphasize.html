<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strong,em,mart</title>
</head>
<body>
    <h1>strong,em,mart</h1>
    <!--emphasize,strong importance,mark-->
    <!--혼용해서 쓰지만 원래 의미 -->

    <!--em은 주관적 강조 -->

    <!--객관적일떄 보통 strong -->

    <p>Lorem, <mark>ipsum</mark> dolor.</p>
    <!--mark 뒤에나오는 어떤 문장은 부연설명이거나 중요 중심주장일때,-->
</body>
</html>
