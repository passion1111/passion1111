<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 
    
        <input type="button" id="#btnOK" value="눌러">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> 

        <script>
               
         
         
         var apiURI ="http://api.openweathermap.org/data/2.5/weather?id=2172797&appid=11b4785b3669c9705747ef7b30401e47"
             //    weather?id=2172797&appid=b6907d289e10d714a6e88b30761fae22
                
                 
                 $.ajax({
                     url: apiURI,
                     dataType: "JSON",
                     type: "get",
                     success: function(data) {
                        console.log(data);
                console.log("현재온도 : "+ (data.main.temp- 273.15) );
                console.log("현재습도 : "+ data.main.humidity);
                console.log("날씨 : "+ data.weather[0].main );
                console.log("상세날씨설명 : "+ data.weather[0].description );
                console.log("날씨 이미지 : "+ data.weather[0].icon );
                console.log("바람   : "+ data.wind.speed );
                console.log("나라   : "+ data.sys.country );
                console.log("도시이름  : "+ data.name );
                console.log("구름  : "+ (data.clouds.all) +"%" );     
                                       
                     }
                 })
              
                 
                 </script>

    </body>
</html>
