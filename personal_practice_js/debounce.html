<script>

//편의상 settimeout은 주지않고  대략적인 사용방법을 익힌다.  call 개별 apply array

function testdebounce(fn,d){
    let context=this,
        argument=arguments;
    let timer;
    return function(){

    clearTimeout(timer);

    timer=setTimeout(() => {
    testdebounce2.apply(context,argument);
}, d);
    }

}
var counter=0;
function testdebounce2(ar){
    console.log("디바운스 시작!")
    console.log(this)
    console.log(ar);
    console.log("쨰각째각 "+counter++);
    console.log("디바운스끝입니다~~~");

}

var starttestdebounce=testdebounce(testdebounce2,100);
document.getElementById
function throttling(fn,d){
    var isok=true,
    executetime=0   //처음 시작했을떄 대비 
    return function(){
        let inthis=this,
        argument=arguments;

       

        isok=( (Date.now()-executetime)>d  ||executetime==0 );
        if(isok){
            fn.apply(inthis,argument);
            executetime=Date.now();
        }

       
        
    }

}
var startstartthrottling=throttling(
    function(e){
        console.log("쓰로틀링시작")
      
        console.log(Date.now())
        console.log("쓰로틀링 끝")
    }
     ,500)
