<!doctype html>

<html lang="ko">

<head>

<meta charset="UTF-8">

<title>Document</title>

</head>

<script>

function openPopupWindow()

{

   document.domain = "127.0.0.1"; //document.domain 값이 팝업과 부모창 동일해야 합니다.

   window.open("openertestchild.html", "_target", "width=200, height=200, resizable=no, scrollbars=no") 

}

</script>

<body>

<span onclick="openPopupWindow()">TEST</span>

</body>

</html>
