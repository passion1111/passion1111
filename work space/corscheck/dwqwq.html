<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>23. Client Pagination</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" />


    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.pagination/v3.3.0/tui-pagination.css" />
    <style>
    .btn-wrapper {
      margin-bottom: 10px;
    }
    </style>
  </head>

  <body>
    <div class="code-html contents">
      <div class="btn-wrapper">
        <button id="appendBtn">appendBtn</button>
        <button id="prependBtn">prependBtn</button>
      </div>
      <div id="grid"></div>
    </div>
  </body>
  <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.js"></script>
	<script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/v3.3.0/tui-pagination.js"></script>
    <script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>

    <script type="text/javascript" src="./data/basic-dummy.js"></script>
  <script type="text/javascript" class="code-js">
   const dataSource = {
		  initialRequest: true,
		  api: {
		    readData: { url: 'http://localhost:8080/test/readData', method: 'GET' },
		    createData: { url: 'http://localhost:8080/mvc/facility/createData', method: 'POST' },
		    updateData: { url: '/api/updateData', method: 'PUT' },
		    modifyData: { url: '/api/modifyData', method: 'PUT' },
		    deleteData: { url: '/api/deleteData', method: 'DELETE' }
		  }
		};
    const grid = new tui.Grid({
      el: document.getElementById('grid'),
      data: dataSource ,
      columns: [
        {
          header: 'Name',
          name: 'name'
        }
      ],
      rowHeaders: ['rowNum'],
      pageOptions: {
        useClient: true,
        perPage: 5
      }
    });
    const appendBtn = document.getElementById('appendBtn');
    const prependBtn = document.getElementById('prependBtn');
    const appendedData = {
      name: 'Music',
      artist: 'Lee',
      type: 'Deluxe',
      release: '2019.09.09',
      genre: 'Pop'
    };
    appendBtn.addEventListener('click', () => {
      grid.appendRow(appendedData);
    });
    prependBtn.addEventListener('click', () => {
      grid.prependRow(appendedData);
    });


    
  </script>
</html>
