<!DOCTYPE html> 
<html><head>
<meta charset="UTF-8">
<title>form input tag</title>
</head>
<body>
	<form action=""  method="get">
		이름 : <input type="text"  name="name" id="name"> <br>
		비밀번호 : <input type="password"  name="pwd" > <br>
		취미 :
		 <input type="checkbox"  name="hobby"  value="chk1"  checked="checked">독서
		 <input type="checkbox"  name="hobby"  value="chk2">음악감상
		 <input type="checkbox"  name="hobby"  value="chk3" checked>게임
		 <input type="checkbox"  name="hobby"  value="chk4">등산 <br>
		성별 :
			<input type="radio" name="gender" value="F"  checked >여자
			<input type="radio" name="gender" value="M" >남자  <br>
			
		직업 :
			<select size="3" multiple>
				<option value="opt1">선택하세요</option>
				<option value="opt2">직장인</option>
				<option value="opt3">노숙자</option>
				<option value="opt4">주부</option>
				<option value="opt5">개발자</option>
			</select><br><br>
			
			<textarea rows="15" cols="50" ></textarea>
			<br><br>
			
			<input type="submit"  value="전송"> &nbsp;&nbsp;&nbsp;
			<input type="reset"  value="취소"> 
			
	</form>
</body>
</html>
