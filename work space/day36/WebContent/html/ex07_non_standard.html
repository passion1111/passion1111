<!DOCTYPE html> 
<html><head>
<meta charset="UTF-8">
<title>웹표준을 지키지 않은 문서</title>

	<style type="text/css">
		p em {
			font-size: 20px;
			font-family: 궁서체;
			color: aqua;
		}
		
		.red { color: red; }
	
	</style>
</head>
<body>
	<!-- 
		font 1 ~ 7 : 숫자가 클수록 크다
		hn : h1~ h6 : 숫자가 작을수록 크다 
	-->
	<p>
		이제 <b><font size="4" color="red"> 웹표준</font></b>의 
		역할은 아주 <b><font size="4" color="red">중요</font></b>합니다.
	</p>
	
	<pre>
	   
	   <p> <em>선택자 { 속성: 값;  속성: 값; .... }</em> </p>
	   <p class="red"> <b>선택자, 선택자2, 선택자3 .... { 속성: 값;  속성: 값; .... }</b></p>
	   <p> <em>선택자  서브엘리먼트 { 속성: 값;  속성: 값; .... }</em></p>
	   p  em { 속성: 값;  속성: 값; .... }
	   div  span { 속성: 값;  속성: 값; .... }
	
	</pre>
	
	<hr>
	<h1 class="red">큰제목</h1>
	<h2>소제목</h2>
	<h3>단위</h3>
	<h4 class="red">h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	
</body>
</html>
