<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>공부시작 </title>
<style type="text/css">
body {
	margin: 300px;
}
div:after {
	content: "";
	/* width: 40px; */
    height: 3px;
    background: red;
    
	position: absolute;
    animation: loader 2s;
    -webkit-animation: loader 2s;
    animation-iteration-count: infinite;
    -webkit-animation-iteration-count: infinite;
    transition-timing-function: linear;
    -webkit-transition-timing-function: linear;
	bottom: 0px;
    
	margin-left: 0;
}

@keyframes loader {
    0% {width: 0%;left:0;right:0}
    50% { width: 100%;left:0;right:0} 
    99% { width: 0%;left:100%;right:0} 
}

@-webkit-keyframes loader {
    0% {width: 0%;left:0;right:0}
    50% { width: 100%;left:0;right:0} 
    99% { width: 0%;left:100%;right:0} 
}


#ProgressBar {
  width: 100%;
  height: 30px;
  border: 1px solid black;
  border-radius: 7px;
  padding: 4px;
}

#Progress {
  width: 0%;
  background-color: #4A90E2;
  height: 100%;
  border-top-left-radius: 7px;
  border-bottom-left-radius: 7px;
  border-color: #4A90E2;
  
  animation-name: progressBar;
  
  animation-iteration-count: 2;
  animation-duration: 2s;
}

@keyframes progressBar {
  0% {
    width: 10%;
  }
  
  100% {
    width: 100%;
  }
}


</style>

</head>
<body>
<form method="get">
	<meter value="10" max="100"></meter>10%
	
	<ul>
		<li>하나</li>
		<li>하나</li>
		<li>하나</li>
		<li>하나</li>
		
	
	
	</ul>
	
	<br/><br/>
	<labe>10초남음</labe>
	<div></div>
	<div id="ProgressBar">
  <div id="Progress"></div>
</div>
	<div><progress value="30" max="100"  ></progress></div>
</form>

</body>
</html>
