<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>공부시작 </title>

<style type="text/css">
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

#head {
  position: relative;
  height: 100px;
  background: #9cf;
}

#content {
  min-height: 100%;
  margin: -100px 0;
  background: #0fc;
}

#box {
  padding-top: 100px;
}

*html #content {
  height: 100%;
}

#footer {
  height: 100px;
  background: #ddd;
}

</style>
</head>
<body>

<div id="head">
  상단임돠
</div>
<div id="content">
  <div id="box">콘텐츠 박스임돠</div>
</div>
<div id="footer">카피라이트 부분임돠</div>

</body>
</html>
